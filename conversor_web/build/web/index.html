<head>

                    <option value="MXN" class="f-select-MXN">Pesos Mexicanos [MXN]</option>
                    <option value="ARS" class="f-select-ARS">Pesos Argentinos [ARS]</option>
                    <option value="COP" class="f-select-COP">Pesos Colombianos [COP]</option>

                    <option value="NIO" class="f-select-NIO">Cordobas Nicaragua [NIO]</option>
                    <option value="CAD" class="f-select-CAD">Dólares Canadienses [CAD]</option>

                    <option value="DKK" class="f-select-DKK">Corona Danesa [DKK]</option>
                    <option value="INR" class="f-select-INR">Rupia India [INR]</option>
                    <option value="HKD" class="f-select-HKD">Dólares Hong Kong [HKD]</option>
                    <option value="CUC" class="f-select-CUC">Peso convertible Cubano [CUC]</option>
                    <option value="HTG" class="f-select-HTG">Gourde Haitiano [HTG]</option>

                    <option value="AFN" class="f-select-AFN">Afganí afgano [AFN]</option>
                    <option value="AWG" class="f-select-AWG">Florín holandés [AWG]</option>
                    <option value="AZN" class="f-select-AZN">Manat azerbaiyano [AZN]</option>

                </select>
            </div>

            <div class="mt-3 form-floating d-flex">
                <input id="txtCantidad" type="text" class="form-control">

            </div>
        </div>

                    <option value="BOB" class="f-select-BOB">Bolivianos [BOB]</option>

                    <option value="PYG" class="f-select-PYG">Guaraníes Paraguayos [PYG]</option>

                    <option value="PEN" class="f-select-PEN">Nuevos Soles Peruanos [PEN]</option>
                    <option value="DOP" class="f-select-DOP">Pesos Dominicanos [DOP]</option>
                    <option value="PAB" class="f-select-PAB">Balboas Panamá [PAB]</option>
                    <option value="HNL" class="f-select-HNL">Lempiras Honduras [HNL]</option>
                    <option value="NIO" class="f-select-NIO">Cordobas Nicaragua [NIO]</option>
                    <option value="CAD" class="f-select-CAD">Dólares Canadienses [CAD]</option>
                    <option value="GBP" class="f-select-GBP">Libras Esterlinas [GBP]</option>

                    <option value="CNY" class="f-select-CNY">Yuan Chino [CNY]</option>
                    <option value="AUD" class="f-select-AUD">Dólar Australiano [AUD]</option>
                    <option value="DKK" class="f-select-DKK">Corona Danesa [DKK]</option>
                    <option value="INR" class="f-select-INR">Rupia India [INR]</option>
                    <option value="HKD" class="f-select-HKD">Dólares Hong Kong [HKD]</option>
                    <option value="CUC" class="f-select-CUC">Peso convertible Cubano [CUC]</option>
                    <option value="HTG" class="f-select-HTG">Gourde Haitiano [HTG]</option>
                    <option value="JMD" class="f-select-JMD">Dólar Jamaicano [JMD]</option>
                    <option value="TTD" class="f-select-TTD">Dólar Trinitense [TTD]</option>
                    <option value="SEK" class="f-select-SEK">Corona Sueca [SEK]</option>
                    <option value="NOK" class="f-select-NOK">Corona Noruega [NOK]</option>
                    <option value="NZD" class="f-select-NZD">Dólar Neozelandés [NZD]</option>
                    <option value="ETH" class="f-select-ETH">Ethereum [ETH]</option>
                    <option value="AED" class="f-select-AED">Dírham de los EAU [AED]</option>
                    <option value="ALL" class="f-select-ALL">Lek albanés [ALL]</option>
                    <option value="AFN" class="f-select-AFN">Afganí afgano [AFN]</option>
                    <option value="AWG" class="f-select-AWG">Florín holandés [AWG]</option>
                    <option value="AZN" class="f-select-AZN">Manat azerbaiyano [AZN]</option>
                    <option value="BSD" class="f-select-BSD">Dólar bahameño [BSD]</option>
                    <option value="BBD" class="f-select-BBD">Dólar de Barbados [BBD]</option>
                </select>
            </div>

            <div class="mt-3 form-floating">
                <input type="text" id="txtDivisa" class="form-control" readonly>
                <label id="lblDivisa" for="txtDivisa">Cantidad convertida:</label>
            </div>
        </div>

        <div class="conversor">
            <button class="btn btn-dark" onclick="consultarPrecioDivisa()"><span>Convertir</span></button>
        </div>

        <div class="conversor">
            <div class="mt-3 form-floating">
                <input type="text" id="txtResultado" class="form-control" readonly>
                <label id="lblResultado" for="txtResultado">Cantidad Total:</label>
            </div>
        </div>

    <div id="moneda"></div>

    <script src="js/script.js"></script>
